<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Single Game Calculator</title>
    <style>
      :root {
        --primary: #0066cc;
        --accent: #e6f0ff;
        --text: #333;
        --bg: #f9f9f9;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 20px;
        max-width: 960px;
        margin: auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: var(--primary);
      }

      .controls,
      .button-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 20px;
      }

      .controls input {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 160px;
      }

      button {
        background-color: var(--primary);
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 10px 15px;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #004999;
      }

      .game-container {
        background: #fff;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      }

      .game-header {
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 15px;
        text-align: center;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 15px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }

      input[type="text"] {
        width: 50px;
        padding: 4px;
      }

      .result {
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        background-color: var(--accent);
        padding: 10px;
        border-radius: 6px;
        display: none;
        text-align: center;
      }

      .graphs {
        margin-top: 20px;
        text-align: center;
      }

      .graphs img {
        max-width: 90%;
        border: 1px solid #ccc;
        border-radius: 6px;
        margin-top: 10px;
      }

      @media (max-width: 600px) {
        .controls input {
          width: 100%;
        }

        .button-bar {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <h1>Single Game Calculator</h1>

    <div class="controls">
      <input type="text" id="gameTitleInput" placeholder="Game Title" />
      <input type="text" id="team1NameInput" placeholder="Team 1 Name" />
      <input type="text" id="team2NameInput" placeholder="Team 2 Name" />
      <input type="number" id="roundCountInput" placeholder="Rounds" min="1" />
      <button onclick="updateSettings()">Apply Settings</button>
    </div>

    <div class="button-bar">
      <button id="resetGameBtn">ðŸ”„ Reset Game</button>
      <button id="exportPdfBtn">ðŸ“„ Export PDF</button>
      <button id="shareWhatsappBtn">ðŸ“¤ Share via WhatsApp</button>
      <button id="generateGraphsBtn">ðŸ“Š Generate Graphs</button>
    </div>

    <div id="gameContainer"></div>

    <div class="graphs" id="graphContainer" style="display:none;">
      <h3>Game Analysis</h3>
      <img id="roundGraph" />
      <img id="diffGraph" />
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
      const BACKEND_URL = "https://one01mat-k.onrender.com"; // your live Render backend
      const gameId = "game1";
      let gameData = {};

      document
        .getElementById("exportPdfBtn")
        .addEventListener("click", exportResultToPdf);
      document
        .getElementById("resetGameBtn")
        .addEventListener("click", resetGame);
      document
        .getElementById("shareWhatsappBtn")
        .addEventListener("click", shareToWhatsapp);
      document
        .getElementById("generateGraphsBtn")
        .addEventListener("click", generateGraphs);

      function initEmptyGameData() {
        gameData = {
          title: "Game-1",
          team1Name: "Yusuf-YÃ¼ksel",
          team2Name: "Ahmet-Mete",
          roundCount: 21,
          prizeTeam1: 0,
          prizeTeam2: 0,
          prizeCount1: 0,
          prizeCount2: 0,
          scoresTeam1: Array(21).fill(0),
          scoresTeam2: Array(21).fill(0),
        };
      }

      function initialize() {
        const savedData = localStorage.getItem("singleGameData");
        if (savedData) {
          gameData = JSON.parse(savedData);
        } else {
          initEmptyGameData();
        }
        fillSettingsInputs();
        renderGame();
      }

      function fillSettingsInputs() {
        document.getElementById("gameTitleInput").value = gameData.title;
        document.getElementById("team1NameInput").value = gameData.team1Name;
        document.getElementById("team2NameInput").value = gameData.team2Name;
        document.getElementById("roundCountInput").value = gameData.roundCount;
      }

      function renderGame() {
        const container = document.getElementById("gameContainer");
        container.innerHTML = `
        <div class="game-container" id="${gameId}">
          <div class="game-header">${gameData.title}</div>
          <table>
            <thead>
              <tr>
                <th>Round</th>
                <th>${gameData.team1Name} Points</th>
                <th>${gameData.team2Name} Points</th>
              </tr>
            </thead>
            <tbody>
              ${[...Array(gameData.roundCount).keys()]
                .map(
                  (i) => `
                <tr>
                  <td>${i + 1}</td>
                  <td><input type="text" value="${
                    gameData.scoresTeam1[i] || 0
                  }" id="${gameId}_team1_${i + 1}" oninput="updateGameData()"></td>
                  <td><input type="text" value="${
                    gameData.scoresTeam2[i] || 0
                  }" id="${gameId}_team2_${i + 1}" oninput="updateGameData()"></td>
                </tr>`
                )
                .join("")}
            </tbody>
          </table>
          <div style="margin-top: 15px; text-align: center;">
            <button onclick="applyPrizePrompt(1)">Adjust Prize for ${
              gameData.team1Name
            }</button>
            <button onclick="applyPrizePrompt(2)">Adjust Prize for ${
              gameData.team2Name
            }</button>
            <button onclick="calculateResult()">Calculate Result</button>
            <button onclick="toggleResult()">Show/Hide Result</button>
          </div>
          <div class="result" id="${gameId}_result">Results here.</div>
          <table>
            <thead>
              <tr>
                <th>Team</th>
                <th>Prize Count</th>
                <th>Points Deducted</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>${gameData.team1Name}</td>
                <td id="${gameId}_prizeCount1">${gameData.prizeCount1}</td>
                <td id="${gameId}_prizePoints1">${gameData.prizeTeam1}</td>
              </tr>
              <tr>
                <td>${gameData.team2Name}</td>
                <td id="${gameId}_prizeCount2">${gameData.prizeCount2}</td>
                <td id="${gameId}_prizePoints2">${gameData.prizeTeam2}</td>
              </tr>
            </tbody>
          </table>
        </div>
      `;
      }

      function updateSettings() {
        gameData.title =
          document.getElementById("gameTitleInput").value || "Game-1";
        gameData.team1Name =
          document.getElementById("team1NameInput").value || "Team 1";
        gameData.team2Name =
          document.getElementById("team2NameInput").value || "Team 2";
        const newRoundCount =
          parseInt(document.getElementById("roundCountInput").value) || 21;

        if (newRoundCount !== gameData.roundCount) {
          gameData.scoresTeam1 = Array(newRoundCount).fill(0);
          gameData.scoresTeam2 = Array(newRoundCount).fill(0);
          gameData.roundCount = newRoundCount;
        }
        saveToLocal();
        renderGame();
      }

      function updateGameData() {
        for (let i = 1; i <= gameData.roundCount; i++) {
          gameData.scoresTeam1[i - 1] =
            Number(document.getElementById(`${gameId}_team1_${i}`).value) || 0;
          gameData.scoresTeam2[i - 1] =
            Number(document.getElementById(`${gameId}_team2_${i}`).value) || 0;
        }
        saveToLocal();
      }

      function applyPrizePrompt(team) {
        const msg = `Click OK to Add a Prize (reduce 100 points)\nClick Cancel to Delete a Prize (add 100 points)`;
        const addPrize = confirm(msg);

        if (team === 1) {
          if (addPrize) {
            gameData.prizeTeam1 += 100;
            gameData.prizeCount1++;
          } else if (gameData.prizeCount1 > 0) {
            gameData.prizeTeam1 -= 100;
            gameData.prizeCount1--;
          }
        } else if (team === 2) {
          if (addPrize) {
            gameData.prizeTeam2 += 100;
            gameData.prizeCount2++;
          } else if (gameData.prizeCount2 > 0) {
            gameData.prizeTeam2 -= 100;
            gameData.prizeCount2--;
          }
        }
        updatePrizeTable();
        saveToLocal();
      }

      function updatePrizeTable() {
        document.getElementById(`${gameId}_prizeCount1`).innerText =
          gameData.prizeCount1;
        document.getElementById(`${gameId}_prizePoints1`).innerText =
          gameData.prizeTeam1;
        document.getElementById(`${gameId}_prizeCount2`).innerText =
          gameData.prizeCount2;
        document.getElementById(`${gameId}_prizePoints2`).innerText =
          gameData.prizeTeam2;
      }

      function calculateResult() {
        const total1 = gameData.scoresTeam1.reduce((a, b) => a + b, 0);
        const total2 = gameData.scoresTeam2.reduce((a, b) => a + b, 0);
        const adj1 = total1 - gameData.prizeTeam1;
        const adj2 = total2 - gameData.prizeTeam2;

        let winner = "It's a tie!";
        if (adj1 < adj2) winner = `${gameData.team1Name} win`;
        else if (adj2 < adj1) winner = `${gameData.team2Name} win`;

        const resDiv = document.getElementById(`${gameId}_result`);
        resDiv.innerHTML = `
          ${gameData.team1Name}: ${adj1} (Prizes: ${gameData.prizeTeam1})<br>
          ${gameData.team2Name}: ${adj2} (Prizes: ${gameData.prizeTeam2})<br>
          <strong>${winner}</strong>`;
        resDiv.style.display = "block";
        saveToLocal();
      }

      function toggleResult() {
        const resDiv = document.getElementById(`${gameId}_result`);
        resDiv.style.display =
          resDiv.style.display === "none" ? "block" : "none";
      }

      function resetGame() {
        if (confirm("Are you sure you want to reset the game?")) {
          initEmptyGameData();
          renderGame();
          fillSettingsInputs();
          saveToLocal();
        }
      }

      function saveToLocal() {
        localStorage.setItem("singleGameData", JSON.stringify(gameData));
      }

      async function generateGraphs() {
        try {
          document.getElementById("graphContainer").style.display = "block";
          document.getElementById("roundGraph").src = "";
          document.getElementById("diffGraph").src = "";

          const res = await fetch(`${BACKEND_URL}/analyze`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              team1: gameData.team1Name,
              team2: gameData.team2Name,
              scoresTeam1: gameData.scoresTeam1,
              scoresTeam2: gameData.scoresTeam2,
            }),
          });

          const result = await res.json();
          document.getElementById("roundGraph").src =
            "data:image/png;base64," + result.roundGraph;
          document.getElementById("diffGraph").src =
            "data:image/png;base64," + result.diffGraph;
        } catch (err) {
          alert("Error generating graphs: " + err);
        }
      }

      function exportResultToPdf() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let y = 20;
        doc.text(gameData.title + " Result", 10, 10);
        for (let i = 0; i < gameData.roundCount; i++) {
          doc.text(
            `Round ${i + 1}: ${gameData.team1Name} = ${gameData.scoresTeam1[i]}, ${gameData.team2Name} = ${gameData.scoresTeam2[i]}`,
            10,
            y
          );
          y += 7;
          if (y > 280) {
            doc.addPage();
            y = 20;
          }
        }
        doc.save("game_result.pdf");
      }

      function shareToWhatsapp() {
        const total1 = gameData.scoresTeam1.reduce((a, b) => a + b, 0);
        const total2 = gameData.scoresTeam2.reduce((a, b) => a + b, 0);
        const adj1 = total1 - gameData.prizeTeam1;
        const adj2 = total2 - gameData.prizeTeam2;
        let winner = "It's a tie!";
        if (adj1 < adj2) winner = `${gameData.team1Name} win`;
        else if (adj2 < adj1) winner = `${gameData.team2Name} win`;

        let text = `${gameData.title} Result:\n${gameData.team1Name}: ${adj1}\n${gameData.team2Name}: ${adj2}\nWinner: ${winner}`;
        window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, "_blank");
      }

      initialize();
    </script>
  </body>
</html>
